<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-radius: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        /* Style for the Firstname and Lastname columns */
        .name {
            background-color: aqua;
            font-weight: bold;
            border-radius: 10%;
        }

        /* Style for the Age column */
        .age {
            background-color: aqua;
        }
    </style>
</head>
<body>

<h2>Person Information</h2>

<table>
    <tr>
        <th class="name">Firstname</th>
        <th class="name">Lastname</th>
        <th class="age">Age</th>
    </tr>
    <tr>
        <td class="name">John</td>
        <td class="name">Doe</td>
        <td class="age">25</td>
    </tr>
    <tr>
        <td class="name">Jane</td>
        <td class="name">Smith</td>
        <td class="age">30</td>
    </tr>
    <tr>
        <td class="name">Michael</td>
        <td class="name">Johnson</td>
        <td class="age">22</td>
    </tr>
</table>

</body>
</html>
